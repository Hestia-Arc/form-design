<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" 
content="width=device-width,initial-scale=1.0">
<title> Registration form</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div>
<h1>Sign Up!</h1>
<form action=">
<img src="img.png" alt="/">

<label for="fname">First Name</label>
<input type="text" id="fname" name="fname" placeholder="First Name"><br>
<label for="lname">Last Name</label>
<input type="text" id="lname" name="lname" placeholder="Last Name"><br>
<label for="country">Country</label>
<select id="country" name="country">
<option value="usa">USA</option>
<option value="nigeria">NIGERIA</option>
<option value="canada">CANADA</option>
<option value="ghana">GHANA</option>
</select>
 <br>

<fieldset>
<legend><strong>Account Information</strong></legend>
<label for="email">E-Mail</label>
<input type="text" id="email" placeholder="Your E-Mail"><br>
<label for="uname">Username</label>
<input type="text" id="uname" placeholder="Username"><br>
<label for="pswd">Password</label>
<input type="password" id="pswd" placeholder="Enter Password"><br>
<label for="pswd">Retype Password</label>
<input type="password" id="pswd" placeholder="Retype Password">
</fieldset>

<button class="button" type="submit"> Submit!</button>
</form>
</div>
</body>
</html>
